specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaX
    #network: mumbai
    network: matic
    source:
      #address: "0xcBA48Ba6e0F484EDFF0A21Fa6C1bBb92384dCD2F"
      #abi: MetaX
      #startBlock: 11840036
      address: "0x5E574d4FE3B09B45D39877823542F5E222C2D448"
      abi: MetaX
      startBlock: 12342267
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Vote
        - Transfer
      abis:
        - name: MetaX
          file: ./abis/MetaX.json
      eventHandlers:
        - event: Vote(uint256,address)
          handler: handleVote
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping-metax.ts


  - kind: ethereum/contract
    name: SoapPunkCollectiblesV1
    #network: mumbai
    network: matic
    source:
      #address: "0xa8CDbdCbF23ed4cB8d72330E201D2EA8b6F68BC5"
      #abi: SoapPunkCollectiblesV1
      #startBlock: 7190458
      address: "0xa724c55580A0f716e6A65a4aC1774712F5F709d6"
      abi: SoapPunkCollectiblesV1
      startBlock: 7534175
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - MetaTransactionExecuted
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TransferBatch
        - TransferSingle
        - URI
        - Unpaused
      abis:
        - name: SoapPunkCollectiblesV1
          file: ./abis/SoapPunkCollectiblesV1.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: MetaTransactionExecuted(address,address,bytes)
          handler: handleMetaTransactionExecuted
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mapping.ts
